<title>新闻学089宋新建 设置边框宽度</title>
<style type="text/css"> 
.one{border-width:8px;}
.two{border-width:4px2px;}
.three{border-width:5px 4px 2px;}
p{border-style: solid;}
</style>
</head>
<body>
<p class="one">边框宽度-2px。边框样式一单实线。</p >
<p class="two">边框宽度-上下 3px，左右 1px。边框样式-单实线。</p >
<p class="three">边框宽度-上3px，左右1px，下2px。边框样式-单实线。</p >
